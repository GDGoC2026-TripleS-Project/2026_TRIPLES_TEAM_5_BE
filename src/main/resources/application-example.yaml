# application-example.yml
# 주의: 이 파일을 복사하여 application.yml로 이름을 바꾼 후 사용하세요.
# application.yml은 보안을 위해 .gitignore에 포함되어야 합니다.

spring:
  datasource:
    # 도커로 띄운 DB 서비스 이름(db) 또는 localhost를 사용합니다.
    url: jdbc:mysql://localhost:3306/pastus?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: your_db_password_here # docker-compose.yml에 설정한 비밀번호 입력
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate:
        format_sql: true # SQL을 보기 좋게 포맷팅
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 소셜 로그인(OAuth2) 설정 (추후 구현)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: your_google_client_id
            client-secret: your_google_client_secret
          kakao:
            client-id: your_kakao_client_id
            client-secret: your_kakao_client_secret

# 프로젝트 커스텀 설정 (아이디 변경 주기 등)
app:
  policy:
    login-id-change-months: 1